<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/esm/popper.min.js"></script>   
    <script src="js/bootstrap.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase.js"></script>
  
    <script src="firebase.init.js"></script>
    <script src="chat.js"></script>
</head>    
<body>
    <script src="https://kit.fontawesome.com/cd4026e028.js" crossorigin="anonymous"></script>
   
    <span class="top"></span>
    <div class="container-fluid bg-white chatbox shadow-lg rounded">
       <div class="row h-100">
        <div class="col-md-4 pr-0 d-none d-md-block" id="side-1">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-1 col-sm-1 col-md-1 d-md-none">
                            <i class="fas fa-arrow-left" style="font-size: larger;" onclick="hideChatList()"></i>
                        </div>
                        <div class="col-9 col-sm-9 col-md-9"> 
                         <h4 id="display_nm">aay's chat system</h4>
                        </div>
                        <div class="col-2 col-sm-2 col-md-2">
                            <div class="dropleft">
                                <span class="dropdown-toogle" data-toggle="dropdown" style="float: right;">
                                    <i class="fas fa-ellipsis-v icon" style="cursor: pointer;float:right;" ></i>
         
                                </span>
                                <div class="dropdown-menu"  style="float:right;">
                                    <a href="#" id="lnkNewChat" onclick="PopulateFriendList()" class="dropdown-item" data-toggle="modal" data-target="#modalFriendList">New CHAT</a>
                                    <a href="#" id="si" onclick="signIn()" class="dropdown-item">Sign_In</a>
                                    <a href="#" id="so"  onclick="signOut()" class="dropdown-item">Sign_Out</a>
                                </div>
                                <div class="modal fade" id="modalFriendList">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="card">
                                                <div class="card-header">
                                                    Friend List
                                                    <span class="close" data-dismiss="modal" style="cursor: pointer;">&times;</span>
                                                </div>
                                                <ul class="list-group list-group-flush" id="lstFriend">

                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                       
                    </div>
                    
                </div>
                <ul class="list-group list-group-flush" id="lstChat">
                  
                  
                </ul>
            </div>
        </div>
        <div class="col-md-8 pl-0" id="side-2">
            <div class="card"  style="display: none;" id="chatPanel">
                <div class="card-header">
                    <div class="row">
                        <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                            <i class="fas fa-list mt-2" style="cursor: pointer;" onclick="showChatList()"></i>
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                            <img id="imgChat" src="41f82042-fafc-4877-b3dc-e035f441d162.JPG" class="rounded-circle gym_title"></img>
                   
                        </div>
                        <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                            <div class="name" id="divChatName">amig</div>
                            <div class="under-name" id="divChatSeen">last seen</div>
                            
                        </div>
                        <div class="col-4 col-sm-4 col-md-4 col-lg-3">
                                <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body" id="messages"> 
                 
                 
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-2  col-md-1"> <i class="far fa-grin fa-2x"></i></div>
                        <div class="col-8 col-md-10">
                            <input type="text"id="txtMessage" placeholder="Type here.." class="form-control form-rounded"/>
                        </div>
                    </div>
                </div>
            
            
            
            
            
            
            
            
            </div>
            <div id="divStart" class="text-center">
                <i class="fas fa-comments mt-5" style="font-size: 250px"></i>
                <h2 class="mt-3">Select ur friend from the list and start chatting</h2>
                <a href="#" onclick="showChatList()">New Chat</a>
                <button onclick="signIn()" id="si_btn" class="btn btn-primary">Sign in</button>
                <button onclick="signOut()" id="so_btn" class="btn btn-primary">Sign Out</button>
            </div>
        </div>
        </div>
    </div>
   
</body>
</html>
